<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Location Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family:  -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background:  linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow:  0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 14px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status. loading {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background-color: #e8f5e9;
            color: #388e3c;
        }
        
        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .location-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius:  10px;
            margin:  20px 0;
            display: none;
        }
        
        .location-info.visible {
            display: block;
        }
        
        .info-row {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            word-break: break-all;
        }
        
        .info-label {
            font-weight: bold;
            color: #666;
            font-size: 12px;
        }
        
        .info-value {
            color: #333;
            font-size: 16px;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            width: 100%;
        }
        
        button:active {
            transform: scale(0.98);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Weather Location</h1>
        
        <div class="status loading" id="status">
            Initializing...
        </div>
        
        <div class="location-info" id="locationInfo">
            <div class="info-row">
                <div class="info-label">Latitude</div>
                <div class="info-value" id="latitude">‚Äî</div>
            </div>
            <div class="info-row">
                <div class="info-label">Longitude</div>
                <div class="info-value" id="longitude">‚Äî</div>
            </div>
            <div class="info-row">
                <div class="info-label">Accuracy</div>
                <div class="info-value" id="accuracy">‚Äî</div>
            </div>
            <div class="info-row">
                <div class="info-label">Timestamp</div>
                <div class="info-value" id="timestamp">‚Äî</div>
            </div>
        </div>
        
        <button id="getLocationBtn" onclick="getLocation()">Get My Location</button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const locationInfo = document.getElementById('locationInfo');
        const getLocationBtn = document.getElementById('getLocationBtn');

        // Configuration - Update this to your backend URL
        const BACKEND_URL = '/api/weather'; // Change this to your actual API endpoint

        function updateStatus(message, type = 'loading') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function displayLocation(latitude, longitude, accuracy, timestamp) {
            document.getElementById('latitude').textContent = latitude. toFixed(6);
            document.getElementById('longitude').textContent = longitude.toFixed(6);
            document.getElementById('accuracy').textContent = accuracy ?  `${accuracy. toFixed(1)} meters` : 'N/A';
            document.getElementById('timestamp').textContent = new Date(timestamp).toLocaleString();
            locationInfo.classList.add('visible');
        }

        function sendLocationToServer(latitude, longitude, accuracy, timestamp) {
            // Build the URL with query parameters
            const params = new URLSearchParams({
                latitude: latitude. toFixed(6),
                longitude: longitude.toFixed(6),
                accuracy: accuracy || 0,
                timestamp: timestamp
            });

            const urlWithParams = `${BACKEND_URL}?${params. toString()}`;

            // Send the location data to your backend
            fetch(urlWithParams)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response. status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Location sent to server:', data);
                    updateStatus('‚úÖ Location retrieved and sent to server', 'success');
                })
                .catch(error => {
                    console. error('Error sending location to server:', error);
                    updateStatus('‚ö†Ô∏è Location retrieved but failed to send to server', 'error');
                });
        }

        function getLocation() {
            // Check if geolocation is supported
            if (! navigator.geolocation) {
                updateStatus('‚ùå Geolocation not supported on this device', 'error');
                getLocationBtn.disabled = true;
                return;
            }

            updateStatus('üìç Getting your location...', 'loading');
            getLocationBtn.disabled = true;

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const { latitude, longitude, accuracy } = position.coords;
                    const timestamp = position.timestamp;

                    console.log('Location obtained:', { latitude, longitude, accuracy, timestamp });

                    // Display the location information on the page
                    displayLocation(latitude, longitude, accuracy, timestamp);

                    // Send the location to your server
                    sendLocationToServer(latitude, longitude, accuracy, timestamp);

                    getLocationBtn.disabled = false;
                },
                function(error) {
                    let errorMessage = 'Unknown error occurred';

                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = '‚ùå Permission denied. Please enable location access in settings.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = '‚ùå Location information is unavailable.';
                            break;
                        case error. TIMEOUT:
                            errorMessage = '‚ùå Location request timed out.  Please try again.';
                            break;
                    }

                    console.error('Geolocation error:', error);
                    updateStatus(errorMessage, 'error');
                    getLocationBtn.disabled = false;
                },
                options
            );
        }

        // Auto-attempt to get location on page load
        window.addEventListener('load', function() {
            updateStatus('Ready to detect your location', 'loading');
        });
    </script>
</body>
</html>
